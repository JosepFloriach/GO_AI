<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
	<link rel="stylesheet" href="css/Navbar.css">
</head>
<header>
		<h1 class="logo">Gorgon AI</h1>
		
		<div class="ai_algoryhtm_dropdown">
			<button class="ai_algo_dropdown_button">AI algorythm</button>
			<div class="ai_algo_dropdown_items">
				<label>Predefined Tree</label>
				<label>Monte Carlo Tree Search</label>
				<label>Convolutional Neural Network</label>
			</div>
		</div>

		<button class="clear_board_button">Clear board</button>
		
		<div class="board_size">
			<button class="board_size_update_button"> Update board</button>
		</div>
		
</header>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'test/space3.png');
        this.load.image('logo', 'test/phaser3-logo.png');
        this.load.image('red', 'test/red.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        var particles = this.add.particles('red');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var logo = this.physics.add.image(400, 100, 'logo');

        logo.setVelocity(100, 200);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);

        emitter.startFollow(logo);
    }
    </script>

</body>
</html>
